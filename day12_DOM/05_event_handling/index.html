<!-- way 1 to add eventHandler -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1
      onclick="eventHandler('Clicked')"
      ondblclick="eventHandler('Double Clicked')"
      ondrag="eventHandler('drag')"
      onmouseenter="eventHandler('mouse enter')"
      draggable="true"
    >
      Event Handling
    </h1>
  </body>
</html>
