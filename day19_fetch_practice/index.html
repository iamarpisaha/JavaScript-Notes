<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>
  <script src="./script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple transition for better UX */
    .transition-all {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-center text-gray-800">
        Student Management System ðŸŽ“
      </h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
        <h2 id="form-title" class="text-2xl font-semibold mb-4 text-gray-700">
          Add New Student
        </h2>
        <form id="student-form" class="space-y-4">
          <!-- <input type="hidden" id="student-id" /> -->

          <div>
            <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
            <input type="text" id="name" name="name" placeholder="e.g., Jane Doe" required minlength="3" maxlength="50"
              class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
              <input type="date" id="dob" name="dob" required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600">Gender</label>
              <select id="gender" name="gender" required
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <fieldset class="border border-gray-300 p-4 rounded-md">
            <legend class="text-lg font-medium text-gray-700 px-2">
              Address (Optional)
            </legend>
            <div class="space-y-4">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label for="country" class="block text-sm font-medium text-gray-600">Country</label>
                  <input type="text" id="country" name="country" placeholder="e.g., India"
                    class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                <div>
                  <label for="state" class="block text-sm font-medium text-gray-600">State</label>
                  <input type="text" id="state" name="state" placeholder="e.g., West Bengal"
                    class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label for="city" class="block text-sm font-medium text-gray-600">City</label>
                  <input type="text" id="city" name="city" placeholder="e.g., Kolkata"
                    class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
                <div>
                  <label for="pin" class="block text-sm font-medium text-gray-600">PIN Code</label>
                  <input type="text" id="pin" name="pin" placeholder="e.g., 700001" pattern="\d{6}"
                    class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                </div>
              </div>
            </div>
          </fieldset>

          <div class="flex items-center justify-between gap-4 pt-2">

            <button type="reset"
              class="w-1/2 flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
              Clear
            </button>
            <button type="submit"
              class="w-1/2 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
              Save Student
            </button>
          </div>
        </form>
      </div>

      <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">
          Student List
        </h2>
        <div class="overflow-x-auto">
          <table id="students-table" class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                  Name
                </th>
                <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                  DoB
                </th>
                <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                  Gender
                </th>
                <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                  Address
                </th>
                <th scope="col" class="px-6 py-3 text-right text-sm font-medium text-gray-500 uppercase tracking-wider">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody id="student-table-body" class="bg-white divide-y divide-gray-200">
              <!-- <tr>
                  <td colspan="5" class="text-center p-8 text-gray-500">
                    Loading students...
                  </td>
                </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
