<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/updateStudent.js" defer></script>

        /* Simple transition for better UX */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans dark:bg-gray-950">

    <header>
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="/"
                                class="block py-2 px-3 dark:text-white text-gray-900  md:hover:text-blue-700 rounded-sm md:bg-transparent md:p-0  "
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="/addStudent.html"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:text-blue-700 md:dark:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Add</a>
                        </li>
                        <li>
                            <a href="/profile.html"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Profile</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Pricing</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-white">
            Student Management System ðŸŽ“
        </h1>
        <main class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <div class="lg:col-span-1  border border-gray-400 p-6 rounded-lg shadow-md">
                <h2 id="form-title" class="text-2xl font-semibold mb-4 text-gray-700 dark:text-white">
                    Add New Student
                </h2>
                <form id="student-form" class="space-y-4">
                    <!-- <input type="hidden" id="student-id" /> -->

                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Jane Doe" required minlength="3"
                            maxlength="50"
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600">Gender</label>
                            <select id="gender" name="gender" required
                                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="" disabled selected>Select a gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <fieldset class="border border-gray-300 p-4 rounded-md">
                        <legend class="text-lg font-medium text-gray-700 px-2">
                            Address (Optional)
                        </legend>
                        <div class="space-y-4">

                            <div>
                                <label for="country" class="block text-sm font-medium text-gray-600">Country</label>
                                <input type="text" id="country" name="country" placeholder="e.g., India"
                                    class="mt-1 block w-full px-3 py-2 border outline-none border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                            </div>


                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="city" class="block text-sm font-medium text-gray-600">City</label>
                                    <input type="text" id="city" name="city" placeholder="e.g., Kolkata"
                                        class="mt-1 block w-full px-3 py-2 border outline-none border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                                </div>
                                <div>
                                    <label for="pin" class="block text-sm font-medium text-gray-600">PIN Code</label>
                                    <input type="text" id="pin" name="pin" placeholder="e.g., 700001" pattern="\d{6}"
                                        class="mt-1 block w-full px-3 py-2 border outline-none border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="flex items-center justify-between gap-4 pt-2">

                        <button type="reset"
                            class="w-1/2 flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                            Clear
                        </button>
                        <button type="submit"
                            class="w-1/2 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
