  <body>
    <h1>Import Export</h1>
    <h3>Export :</h3>
    <p>There are two types of exports:</p>
    <ul>
      <li>Named Exports</li>
      <li>Default Exports</li>
    </ul>
    <h3>Import</h3>
    <p>
      You can import modules into a file in two ways, based on if they are named
      exports or default exports.
    </p>
    <ul>
      <li>Named exports are constructed using curly braces.</li>
      <li>Default exports are not.</li>
    </ul>
  </body>
